<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>BlackJack</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>BlackJack</h1>
		</header>
		<div class="center noselect">
			<main>
				<section class="dealer-cards">
				</section>
				<section class="player-cards">
				</section>
				<section class="console">

					<section class="betting">
						<div class="debt">You are in debt.</div>
						<div class="set-bet">
							<div>Bet:</div>
							<div class="bet-grid">
								<div class="hund-up betbtn">&#x25B4;</div>
								<div class="ten-up betbtn">&#x25B4;</div>
								<div class="one-up betbtn">&#x25B4;</div>
								<div class="hund-digit">0</div>
								<div class="ten-digit">0</div>
								<div class="one-digit">0</div>
								<div class="hund-down betbtn">&#x25BE;</div>
								<div class="ten-down betbtn">&#x25BE;</div>
								<div class="one-down betbtn">&#x25BE;</div>
							</div>
						</div>
						<button id="bet-button">Start</button>
					</section>


					<section class="playing">
						<button class="stand">Stand</button>
						<button class="hit">Hit</button>
						<button class="double-down">Double Down</button>
						<button class="split">Split</button>
					</section>
					<section class="round-end">
						
					</section>
				</section>
				<section class="chips">
					<div>Chips: <span id="chips"></span></div>
				</section>
			</main>
		</div>

		<footer><div>&copy; Cade J. England 2022</div></footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
